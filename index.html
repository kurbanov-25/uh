<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700|Merriweather' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/reset.css"> 
	<link rel="stylesheet" href="css/style-guide.css"> 
	<script src="js/modernizr.js"></script> 
  	
	<title>Style-Guide</title>
</head>
<body>
	<header>
		<div class="cd-logo"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTD-yP0LHVOsIDAsMBEmd9UgARQVa5ZJgcDF56yU1TL35DY3hWtKPTNKlJF8o-KtfeyKLQ&usqp=CAU" height="80px" width="200px" alt="Logo"></div>
	</header>

	<main>
		<h1>НАЗВАНИЕ КОМПАНИИ И ТД</h1>

		<section id="branding" class="cd-branding">
			<h2>Branding</h2>

			<ul>
				<li class="cd-box"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVq5I-ZyCxGGkK-6tWMu3uJOCXzus9hYXvow&usqp=CAU" alt="Logo version 1"></li>
				<li class="cd-box"><img src="image 121.png"></li>
			</ul>

			<ul>
				<li><img src="https://i.ytimg.com/vi/VwGAu3ggKlo/maxresdefault.jpg" alt="Touch Icon 1"></li>
				<li><img src="https://i.ytimg.com/vi/VwGAu3ggKlo/maxresdefault.jpg" alt="Touch Icon 2"></li>
				<li><img src="https://i.ytimg.com/vi/VwGAu3ggKlo/maxresdefault.jpg" alt="Favicon 1"></li>
				<li><img src="https://i.ytimg.com/vi/VwGAu3ggKlo/maxresdefault.jpg" alt="Favicon 2"></li>
			</ul> 
		</section>

		<section id="colors" class="cd-colors">
			<h2>COLORS</h2>

			<ul>
				<li class="cd-box">
					<div class="cd-color-swatch"></div>
				</li>

				<li class="cd-box">
					<div class="cd-color-swatch"></div>
				</li>

				<li class="cd-box">
					<div class="cd-color-swatch"></div>
				</li>

				<li class="cd-box">
					<div class="cd-color-swatch"></div>
				</li>

				<li class="cd-box">
					<div class="cd-color-swatch"></div>
				</li>
			</ul>
		</section>

		<section id="typography" class="cd-typography">
			<h2>Typography</h2>

			<div class="cd-box">
				<h1>Roboto</h1>
				<p>Шрифт текста использующийся на сайте</p>
			</div>
		</section>

		<section id="button">
			<h2>Buttons</h2>

			<div class="cd-box">
				<button class="btn">Normal</button>
				<button class="btn btn-success">Success</button>
				<button class="btn btn-alert">Alert</button>
				<button class="btn btn-outline">Outline</button>
				<button class="btn-small">small</button>
			</div>
		</section>
		

		<section id="icons" class="cd-icons">
			<h2>Icons</h2>

			<ul class="cd-box">
				<li class="cd-icon-1"></li>
				<li class="cd-icon-2"></li>
				<li class="cd-icon-3"></li>
				<li class="cd-icon-5"></li>
				<li class="cd-icon-6"></li>
				<li class="cd-icon-7"></li>
				<li class="cd-icon-8"></li>
			</ul>
		</section>

		<section id="form" class="cd-form">
			<h2>Form</h2>
			
			<div class="cd-box">
				<form>
					<fieldset>
						<input type="text">
						<input class="success" type="text">
						<input class="alert" type="text">
					</fieldset>

					<fieldset>
						<div class="cd-input-wrapper">
							<input type="radio" name="radioButton" id="radio1">
	      					<label class="radio-label" for="radio1">Choice 1</label>
      					</div>

						<div class="cd-input-wrapper">
							<input type="checkbox" id="checkbox1">
	      					<label class="checkbox-label" for="checkbox1">Option 1</label>
      					</div>

						<div class="cd-input-wrapper cd-select">
	      					<select name="select-this" id="select-this">
					          <option value="0">Select</option>
					          <option value="1">Option 1</option>
					          <option value="2">Option 2</option>
					          <option value="2">Option 3</option>
					      	</select>
				      	</div>
					</fieldset>
				</form>
				

			</div>
		</section>
		
	</main>
<script src="js/jquery-2.1.1.js"></script>
<script src="js/main.js"></script> 
</body>
</html>
